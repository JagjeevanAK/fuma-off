name: Update OpenAPI Docs

on:
  schedule:
    # Run every day at 2:00 AM UTC (24 hours)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Checkout openfoodfacts-server repository
        uses: actions/checkout@v4
        with:
          repository: openfoodfacts/openfoodfacts-server
          path: openfoodfacts-server

      - name: Copy ref folder from openfoodfacts-server
        run: |
          # Remove existing ref directory
          rm -rf ref
          
          # Copy the ref folder from openfoodfacts-server/docs/api/ref
          if [ -d "openfoodfacts-server/docs/api/ref" ]; then
            cp -r openfoodfacts-server/docs/api/ref ./
            echo "‚úÖ Successfully copied ref folder from openfoodfacts-server/docs/api/ref"
          else
            echo "‚ùå ref folder not found in openfoodfacts-server/docs/api/ref"
            exit 1
          fi
          
          # Clean up the openfoodfacts-server directory immediately
          rm -rf openfoodfacts-server

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Swagger CLI
        run: |
          npm install -g @apidevtools/swagger-cli

      - name: Compile OpenAPI specs to JSON
        run: |
          # Create output directory
          mkdir -p specfiles-json
          
          # Find all YAML spec files in the ref directory
          echo "üîç Finding OpenAPI spec files..."
          find ref -name "*.yaml" -o -name "*.yml" | while read -r spec_file; do
            echo "Processing: $spec_file"
            
            # Get the base filename without extension
            base_name=$(basename "$spec_file" .yaml)
            base_name=$(basename "$base_name" .yml)
            
            # Compile to JSON
            output_file="specfiles-json/${base_name}.json"
            
            if swagger-cli bundle "$spec_file" --outfile "$output_file" --type json; then
              echo "‚úÖ Successfully compiled $spec_file to $output_file"
            else
              echo "‚ùå Failed to compile $spec_file"
              # Continue with other files instead of failing the entire workflow
            fi
          done
          
          echo "üìÅ Generated JSON files:"
          ls -la specfiles-json/ || echo "No files generated"

      - name: Check for changes
        id: git-check
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi

      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git commit -m "chore: update ref folder from openfoodfacts-server - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push origin main

      - name: Clean up
        run: |
          # This is already done in the copy step, but just in case
          rm -rf openfoodfacts-server || true

      - name: Summary
        run: |
          if [ "${{ steps.git-check.outputs.changed }}" == "true" ]; then
            echo "‚úÖ ref folder updated successfully from openfoodfacts-server"
          else
            echo "‚ÑπÔ∏è No changes detected in ref folder"
          fi
